# Hardlight: Ported from Starlight, marked as Cartel C3 contraband

- type: entity
  name: Pitbull
  parent: [ BaseWeaponRifle, BaseC3CartelContraband ] # Hardlight: BaseSyndicateContraband<BaseC3CartelContraband
  id: WeaponRiflePitbull
  description: A large bullpup rifle with a low fire-rate but excellent accuracy. Chambered in .45 magnum.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Guns/Rifles/pitbull.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Rifles/carbine.rsi
  - type: Gun
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnumRifle # Hardlight: MagazineMagnumRifleSP<MagazineMagnumRifle
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineMagnumRifle # Hardlight: MagazineMagnumSubMachineGun<MagazineMagnumRifle for proper magazine type
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum # Hardlight: CartridgeMagnumSP<CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
