# Hardlight: Ported .45 magnum rifle magazines from Starlight for Pitbull rifle

- type: entity
  id: BaseMagazineMagnumRifle
  name: rifle magazine (.45 magnum)
  parent: [BaseItem, BaseC3CartelContraband] # Hardlight: Added BaseC3CartelContraband
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineMagnumRifle # Hardlight: New tag for rifle magazines
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeMagnum
    capacity: 20 # Hardlight: 20 rounds for balance vs 25-round SMG magazines
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _StarLight/Objects/Weapons/Guns/Ammunition/Magazine/Magnum/magnum_rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  id: MagazineMagnumRifleEmpty
  name: rifle magazine (.45 magnum any)
  suffix: empty
  parent: BaseMagazineMagnumRifle
  description: 20-round rifle magazine for .45 magnum. Empty.
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

