- type: entity
  id: HL_LizardHead
  parent: BaseMobCarp
  name: lizard head
  abstract: true
  components:
  - type: Sprite
    sprite: _HL/Lizard/lizard.rsi
    state: lizardheadclosed
  - type: TrailLeader
  - type: LizardSegments
  - type: DamageStateVisuals
    states:
      Alive:
        Base: lizardheadclosed
      Critical:
        Base: critlizardhead
      Dead:
        Base: deadlizardhead


- type: entity
