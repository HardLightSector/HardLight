# Hardlight: Custom 7.62x51mm magazines that reuse NF Soland-Moss magazine sprites
# These magazines provide Mono 7.62x51mm compatibility while maintaining visual consistency
# with the original NF .30 rifle magazine styling

#region Base Magazines
- type: entity
  id: HLBaseMagazine762x51mmSoland
  name: magazine (7.62x51mm FMJ)
  parent: [ BaseItem, BaseC1Contraband, RecyclableItemSteelTiny ]
  abstract: true
  components:
  - type: Tag
    tags:
      - HLMagazine762x51mmSoland
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge762x51mmFMJ
    proto: Cartridge762x51mmFMJ
    capacity: 30
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle30_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-7
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false
  - type: Appearance

- type: entity
  id: HLBaseMagazineLowCapacity762x51mmSoland
  name: low cap magazine (7.62x51mm FMJ)
  parent: HLBaseMagazine762x51mmSoland
  abstract: true
  components:
  - type: Tag
    tags:
      - HLMagazineLowCapacity762x51mmSoland
  - type: Item
    size: Tiny
  - type: BallisticAmmoProvider
    capacity: 15
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle30_low_cap_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    steps: 7

