# Taken from https://github.com/RMC-14/RMC-14
- type: entity
  abstract: true
  id: ALActionCassetteBase
  components:
  - type: InstantAction
    useDelay: 0.5

- type: entity
  parent: ALActionCassetteBase
  id: ALActionCassettePlayPause
  name: Play/Pause
  description: Starts or stops playing music.
  components:
  - type: InstantAction
    icon:
      sprite: _Afterlight/Actions/cassette_player.rsi
      state: walkman_playpause
    event: !type:CassettePlayPauseActionEvent

- type: entity
  parent: ALActionCassetteBase
  id: ALActionCassetteNext
  name: Next song
  description: Moves to the next track.
  components:
  - type: InstantAction
    icon:
      sprite: _Afterlight/Actions/cassette_player.rsi
      state: walkman_next
    event: !type:CassetteNextActionEvent

- type: entity
  parent: ALActionCassetteBase
  id: ALActionCassetteRestart
  name: Restart song
  description: Restarts the current track.
  components:
  - type: InstantAction
    icon:
      sprite: _Afterlight/Actions/cassette_player.rsi
      state: walkman_restart
    event: !type:CassetteRestartActionEvent
