- type: entity
  parent: [ BaseItem, BaseMajorContraband ]
  id: TheriacHypogun
  name: chrono hypogun
  description: A self-refilling injector for rapid administration of theriac to targets.
  components:
    - type: Sprite
      sprite: _Afterlight/Objects/Tools/chrono_hypogun.rsi
      state: icon
    - type: Item
      sprite: _Afterlight/Objects/Tools/chrono_hypogun.rsi
    - type: Appearance
    - type: SolutionContainerManager
      solutions:
        hypospray:
          maxVol: 5
          reagents:
            - ReagentId: Theriac
              Quantity: 5
    - type: SolutionRegeneration
      solution: hypospray
      generated:
        reagents:
          - ReagentId: Theriac
            Quantity: 1
    - type: ExaminableSolution
      solution: hypospray
    - type: Hypospray
      transferAmount: 1
      onlyAffectsMobs: false
    - type: UseDelay
      delay: 0.5