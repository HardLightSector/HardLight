#Chrono Legionnaire
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseMajorContraband]
  id: ClothingOuterHardsuitLegionnaire
  name: legionnaire hardsuit
  description: A really strong futuristic hardsuit. removes footstep sounds and makes you faster.
  components:
    - type: Sprite
      sprite: _Afterlight/Clothing/OuterClothing/Hardsuits/chrono_hardsuit.rsi
    - type: Clothing
      sprite: _Afterlight/Clothing/OuterClothing/Hardsuits/chrono_hardsuit.rsi
    - type: PressureProtection
      highPressureMultiplier: 0.2
      lowPressureMultiplier: 1000
    - type: ExplosionResistance
      damageCoefficient: 0.2
    - type: FireProtection
      reduction: 0.8
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.1 #best armor in the game
          Slash: 0.1
          Piercing: 0.1
          Heat: 0.1
          Radiation: 0.1
          Caustic: 0.1
      staminaModifier: 0.0
      ignoreKnockdown: true
    - type: BreathMask
      allowedSlots: [ MASK, HEAD, OUTERCLOTHING ]
    - type: IngestionBlocker
    - type: IdentityBlocker
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1.25 #you gotta MOVE
    - type: HeldSpeedModifier
    - type: ToggleableClothing
      clothingPrototype: ClothingHeadHelmetHardsuitChrono
    - type: Tag
      tags:
        - Hardsuit
        - CorgiWearable
    - type: FootstepModifier
      footstepSoundCollection:
        collection: BarestepCarpet
        params:
          volume: -1000
          variation: 0
    - type: Item
      size: Normal