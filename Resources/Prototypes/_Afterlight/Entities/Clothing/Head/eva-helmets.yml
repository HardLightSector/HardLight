  name: legionnaire hardsuit helmet
  description: A protective hardsuit helmet worn by chrono legionnaire.
  components:
    - type: Sprite
      sprite: _Afterlight/Clothing/Head/Hardsuits/chrono_helmet.rsi
    - type: HandheldLight
      addPrefix: false
    - type: ToggleableVisuals
      spriteLayer: light
      clothingVisuals:
        head:
          - state: on-equipped-HELMET
        head-dog:
          - state: on-equipped-HELMET-dog
    - type: Clothing
      sprite: _Afterlight/Clothing/Head/Hardsuits/chrono_helmet.rsi
      clothingVisuals:
        head:
          - state: off-equipped-HELMET
        head-dog:
          - state: off-equipped-HELMET-dog
    - type: TemperatureProtection
      heatingCoefficient: 0.1
      coolingCoefficient: 0.1
    - type: Armor
      modifiers:
        coefficients:
          Heat: 0.90
          Radiation: 0.75
    - type: PointLight
      radius: 5
      energy: 2
      color: "#00ffff"
